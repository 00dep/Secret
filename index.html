<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sejuti</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif;}
body{
  margin:0;height:100vh;overflow:hidden;
  display:flex;justify-content:center;align-items:center;
  background:linear-gradient(135deg,#ff4e8a,#ff9ecb);
  color:white;text-align:center;
}
.card{
  width:95%;max-width:420px;
  background:rgba(0,0,0,.15);
  backdrop-filter:blur(10px);
  padding:30px 20px;border-radius:20px;
  position:relative;
}
h1{margin:0 0 10px;font-size:26px;}
#caption{min-height:28px;margin-bottom:20px;font-size:16px;}
.buttons{position:relative;height:160px;}
button{
  border:none;border-radius:999px;
  padding:14px 22px;font-size:18px;font-weight:bold;
  cursor:pointer;transition:.25s;touch-action:manipulation;
}
#yesBtn{background:#00e676;color:black;font-size:20px;}
#noBtn{
  background:#ff1744;color:white;
  position:absolute;left:55%;top:60%;
  transform:translate(-50%,-50%);
}

#celebration{
  position:fixed;inset:0;background:black;
  display:none;justify-content:center;align-items:center;
  flex-direction:column;z-index:10;
}
#celebration h2{font-size:38px;z-index:11;}
canvas{position:absolute;inset:0;}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Sejuti, will you go out with me?</h1>
  <div id="caption"></div>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div id="celebration">
  <h2>YAYYY Sejuti!!! ðŸŽ‰</h2>
  <canvas id="fireworks"></canvas>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const caption = document.getElementById("caption");
const card = document.getElementById("card");

const captions = [
 "Are you sure, Sejuti?",
 "Wrong choice ðŸ˜Œ",
 "Try again.",
 "You know the correct answer.",
 "Donâ€™t do this, Sejuti.",
 "Press yes already.",
 "Negotiation failed.",
 "Yes button is better."
];

let noScale = 1, yesScale = 1, i = 0;

function moveNo(){
  const r = card.getBoundingClientRect();
  noBtn.style.left = Math.random()*(r.width-80)+"px";
  noBtn.style.top = Math.random()*140+"px";
}

function dodge(){
  caption.textContent = captions[i++ % captions.length];
  noScale *= .75;
  yesScale *= 1.25;
  noBtn.style.transform=`translate(-50%,-50%) scale(${noScale})`;
  yesBtn.style.transform=`scale(${yesScale})`;
  moveNo();
}

noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("touchstart", e=>{e.preventDefault(); dodge();});

yesBtn.onclick = ()=>{
  document.getElementById("celebration").style.display="flex";
  startFireworks();
};

/* fireworks */
const c = document.getElementById("fireworks");
const ctx = c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight;}
resize(); addEventListener("resize",resize);

const parts=[];
function boom(x,y){
  for(let k=0;k<80;k++){
    parts.push({x,y,vx:(Math.random()-.5)*6,vy:(Math.random()-.5)*6,l:60});
  }
}
function startFireworks(){
  setInterval(()=>boom(Math.random()*c.width,Math.random()*c.height*.6),600);
  (function anim(){
    ctx.fillStyle="rgba(0,0,0,.25)";
    ctx.fillRect(0,0,c.width,c.height);
    for(let j=parts.length-1;j>=0;j--){
      let p=parts[j];
      p.x+=p.vx; p.y+=p.vy; p.vy+=.05; p.l--;
      ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
      ctx.fillRect(p.x,p.y,3,3);
      if(p.l<=0) parts.splice(j,1);
    }
    requestAnimationFrame(anim);
  })();
}
</script>

</body>
</html>
