<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sejuti</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif;}

body{
  margin:0;height:100vh;overflow:hidden;
  display:flex;justify-content:center;align-items:center;
  background:linear-gradient(135deg,#ff6fa9,#ffc3da,#ffddeb);
  color:white;text-align:center;
}

/* floating hearts */
body::before{
  content:"";
  position:fixed;inset:0;
  background-image:
    radial-gradient(circle at 20% 30%, #ffffff55 2px, transparent 3px),
    radial-gradient(circle at 80% 20%, #ffffff55 2px, transparent 3px),
    radial-gradient(circle at 40% 70%, #ffffff55 2px, transparent 3px);
  animation:float 12s linear infinite;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-200px)}
}

.card{
  width:95%;max-width:420px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(14px);
  padding:30px 22px;
  border-radius:24px;
  box-shadow:0 20px 60px rgba(0,0,0,.25);
  position:relative;
}

h1{
  margin:0 0 8px;
  font-size:26px;
  text-shadow:0 4px 20px rgba(0,0,0,.25);
}

.sub{
  font-size:15px;
  opacity:.95;
  margin-bottom:18px;
}

#caption{
  min-height:30px;
  margin-bottom:20px;
  font-size:16px;
  font-weight:600;
}

.buttons{position:relative;height:170px;}

button{
  border:none;border-radius:999px;
  padding:14px 24px;
  font-size:18px;font-weight:700;
  cursor:pointer;
  transition:.25s;
  touch-action:manipulation;
}

#yesBtn{
  background:white;
  color:#ff2f7a;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

#noBtn{
  background:#ff2f7a;
  color:white;
  position:absolute;
  left:55%;top:60%;
  transform:translate(-50%,-50%);
}

/* celebration video screen */

#celebration{
  position:fixed;inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  z-index:10;
}

#bgVideo{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

#celebration .msg{
  position:relative;
  z-index:2;
  color:white;
  font-size:34px;
  font-weight:800;
  text-shadow:0 0 25px black;
  padding:20px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Sejuti</h1>
  <div class="sub">I have a serious question for you</div>

  <h1>Will you go out with me?</h1>
  <div id="caption"></div>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div id="celebration">
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="fireworks.mp4" type="video/mp4">
  </video>
  <div class="msg">
    She said YES<br>
    Best decision of the day
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const caption = document.getElementById("caption");
const card = document.getElementById("card");

const captions = [
 "Think carefully.",
 "This could be legendary.",
 "Your yes will make my day.",
 "Donâ€™t break my dramatic build-up.",
 "You know this is meant to be.",
 "Romantic movies prepared me for this.",
 "Still chasing the No button?",
 "Yes is the correct answer."
];

let noScale = 1, yesScale = 1, i = 0;

function moveNo(){
  const r = card.getBoundingClientRect();
  noBtn.style.left = Math.random()*(r.width-90)+"px";
  noBtn.style.top = Math.random()*150+"px";
}

function dodge(){
  caption.textContent = captions[i++ % captions.length];
  noScale *= .75;
  yesScale *= 1.22;
  noBtn.style.transform=`translate(-50%,-50%) scale(${noScale})`;
  yesBtn.style.transform=`scale(${yesScale})`;
  moveNo();
}

noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("touchstart", e=>{
  e.preventDefault();
  dodge();
});

yesBtn.onclick = ()=>{
  const c = document.getElementById("celebration");
  c.style.display = "flex";
  const v = document.getElementById("bgVideo");
  v.currentTime = 0;
  v.play();
};
</script>

</body>
</html>
