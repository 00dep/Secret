<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sejuti Valentine</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
 margin:0;height:100vh;overflow:hidden;
 display:flex;align-items:center;justify-content:center;
 background:linear-gradient(135deg,#ff2f6e,#ff9aa2);
 color:#fff;text-align:center;
}
.container{max-width:520px;padding:20px;position:relative}
.buttons{position:relative;height:260px}

button{
 position:absolute;
 padding:16px 34px;
 font-size:1.1rem;
 border-radius:40px;
 border:none;
 transition:left .35s ease, top .35s ease, transform .15s;
}

#yesBtn{
 background:#fff;color:#ff2f6e;
 left:50%;transform:translateX(-50%);
 bottom:20px;cursor:pointer;
}

#noBtn{
 background:#ff004f;color:#fff;
 top:20px;left:50%;
 transform:translateX(-50%);
 cursor:not-allowed;
}

@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-6px)}
50%{transform:translateX(6px)}
75%{transform:translateX(-6px)}
100%{transform:translateX(0)}
}
</style>
</head>

<body>

<div class="container">
<h1>Sejuti, be my Valentine?</h1>
<p>Try pressing NO üôÇ</p>

<div class="buttons">
<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üíî</button>
</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
let attempt = 0;

const taunts=[
"Nice try üòè",
"Too slow üòú",
"Nope üòÇ",
"Miss again üíÄ",
"Catch me üòå"
];

function slideAway(px,py){
 attempt++;

 noBtn.style.animation="shake .25s";
 setTimeout(()=>noBtn.style.animation="",250);

 const rect=noBtn.getBoundingClientRect();
 const cx=rect.left+rect.width/2;
 const cy=rect.top+rect.height/2;

 let dx=cx-px;
 let dy=cy-py;
 const len=Math.sqrt(dx*dx+dy*dy)||1;
 dx/=len; dy/=len;

 const speed=120+attempt*20;

 let nx=noBtn.offsetLeft+dx*speed;
 let ny=noBtn.offsetTop+dy*speed;

 const pad=8;
 nx=Math.max(pad,Math.min(nx,window.innerWidth-noBtn.offsetWidth-pad));
 ny=Math.max(pad,Math.min(ny,window.innerHeight-noBtn.offsetHeight-pad));

 noBtn.style.left=nx+"px";
 noBtn.style.top=ny+"px";
 noBtn.textContent=taunts[attempt%taunts.length];
}

/* desktop */
document.addEventListener("mousemove",e=>{
 const r=noBtn.getBoundingClientRect();
 if(
  e.clientX>r.left-40 &&
  e.clientX<r.right+40 &&
  e.clientY>r.top-40 &&
  e.clientY<r.bottom+40
 ){
  slideAway(e.clientX,e.clientY);
 }
});

/* mobile drag */
document.addEventListener("touchmove",e=>{
 const t=e.touches[0];
 const r=noBtn.getBoundingClientRect();
 if(
  t.clientX>r.left-40 &&
  t.clientX<r.right+40 &&
  t.clientY>r.top-40 &&
  t.clientY<r.bottom+40
 ){
  slideAway(t.clientX,t.clientY);
 }
},{passive:false});

document.getElementById("yesBtn").onclick=()=>{
 document.body.innerHTML=`
 <div style="height:100vh;display:flex;align-items:center;
 justify-content:center;flex-direction:column">
 <h1>Locked in ‚ù§Ô∏è</h1>
 <h2>Sejuti is my Valentine</h2>
 </div>`;
};
</script>

</body>
</html>
